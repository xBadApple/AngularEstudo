<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
    <section class="invoice">
        <form #form="ngForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                </div>
            </div>

            <div class="row invoice-info">
                <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                        <input type="text" class="form-control" id="inputSuccess" placeholder="Endereço"
                         name="address" ngModel required minlength="5" autocomplete="off">
                    </mt-input-container>
                </div>
                <div class="col-sm-2 col-xs-6">
                    <mt-input-container errorMessage="Obrigatório e somente números." label="Número">
                        <input type="text" class="form-control" id="inputSuccess" placeholder="Número" name="number" ngModel required #ngNumber="ngModel" pattern="^[0-9]*$">
                    </mt-input-container>
                </div>
                <div class="col-sm-4 col-xs-6">
                    <mt-input-container label="Optional">
                        <input type="text" class="form-control" id="inputSuccess" placeholder="Complemento" name="optionalAddress" ngModel>
                    </mt-input-container>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
                <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                </div>
                <mt-items-pedido
                [itens]="cartItems()"
                (decreaseQty)="decreaseQty($event)"
                (increaseQty)="increaseQty($event)"
                (remove)="remove($event)"></mt-items-pedido>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
                <!-- accepted payments column -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                    <div class="form-group">
                        <div>
                            <label>
                                <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
                            </label>
                        </div>

                    </div>

                </div>
                <!-- /.col -->
                <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>
                    <mt-delivery [delivery]="delivery()"
                                 [itemsValue]="itemsValue()">
                    </mt-delivery>
                </div>
                <!-- /.col -->
            </div>

        </form>

        <div class="row">
            <div class="col-xs-12">
                <button (click)="checkOrder(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || !cartItems().length"><i class="fa fa-credit-card"></i> Concluir
           Pedido
         </button>
            </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
